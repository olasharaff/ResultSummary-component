<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!------------------- FLEX & CENTER SECTION  ------------------>

    <div class="container">

        <!------------------- BOX2 SECTION  ------------------>

        <div class="box box1">
            <p class="result">Your Result</p>

            <div class="circle">
                <div class="inner-circle">
                    <p>76</p>
                    <span>of 100</span>
                </div>
            </div>
            <p class="great"><strong>Great</strong></p>
            <p>You scored higher than 65% of the people who have taken these tests.</p>

        </div>

        <!------------------- BOX2 SECTION  ------------------>

        <div class="box box2">

            <div class="box2-icon">
                <h3>Summary</h3>
                <p class="reaction"><img src="assets/images/icon-reaction.svg" alt="SVG Image"> Reaction<span
                        class="number">80</span><span class="percentage">/ 100</span></p>
                <p class="memory"><img src="assets/images/icon-memory.svg" alt="SVG Image"> Memory<span
                        class="number">92</span><span class="percentage">/ 100</span></p>
                <p class="verbal"><img src="assets/images/icon-verbal.svg" alt="SVG Image"> Verbal<span
                        class="number">61</span><span class="percentage">/ 100</span></p>
                <p class="visual"><img src="assets/images/icon-visual.svg" alt="SVG Image"> Visual<span
                        class="number">72</span><span class="percentage">/ 100</span> </p>
                <button class="btn" type="submit">Continue</button>
            </div>

        </div>

    </div>
</body>

</html>
